<div class="" style="margin-top:79px">
    <div class="container">
        <div class="">
            <h2 style="text-align:left">Register</h2>
            <hr>
            <form (ngSubmit)="register()" #registrationForm="ngForm">

                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" style="width:500px" class="form-control" id="username"
                        placeholder="enter user name" name="username" [(ngModel)]="username" required>


                    <div
                        *ngIf="registrationForm.controls['username']?.invalid && registrationForm.controls['username']?.dirty || registrationForm.controls['username']?.touched ">
                        <div style="color:red" *ngIf="registrationForm.controls['username']?.errors?.['required']">Username is required</div>
                        <div style="color:red" *ngIf="usernameTaken">Username is already taken.</div>

                    </div>

                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" style="width:500px" id="email" class="form-control"
                        placeholder="enter user email" name="email" [(ngModel)]="email" required>

                    <div
                        *ngIf="registrationForm.controls['email']?.invalid && registrationForm.controls['email']?.dirty || registrationForm.controls['email']?.touched ">
                        <div style="color:red" *ngIf="registrationForm.controls['email']?.errors?.['required']">Email is
                            required</div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" style="width:500px" id="password" class="form-control"
                        placeholder="enter password" name="password" [(ngModel)]="password" required minlength="6">

                    <div
                        *ngIf="registrationForm.controls['password']?.invalid && registrationForm.controls['password']?.dirty || registrationForm.controls['password']?.touched ">
                        <div style="color:red" *ngIf="registrationForm.controls['password']?.errors?.['required']">
                            Password is
                            required</div>
                        <div style="color:red" *ngIf="registrationForm.controls['password']?.errors?.['minlength']">
                            Password
                            must be atleast 6 characters</div>
                    </div>
                </div>


                <button type="submit" [disabled]="registrationForm.invalid" class="btn btn-primary">Register </button>
                
                <div *ngIf="message !=''" >
                    <hr>
                    <div class="alert alert-danger" >{{message}}</div>
               </div>


            </form>
        </div>
    </div>
</div>

<div>
    <header>
        <div class="navbar " style="background-color:#FEBD69;position: fixed;width:100%;z-index: 1;top: 0;left:0;">
            <div class="navbar-brand align-item-center d-flex">
                <img style=" text-align: center;
                height: 50px;
                width: 50px;" src="assets\images\shippingicon.png" class="responsive" alt="icon">&nbsp;
                <strong routerLink="/products" style="font-size:30px;">EKart</strong>
            </div>
            <h4 style="text-align:center;"> <strong>Cart</strong></h4>
            <form class="d-flex">
                <button class="btn btn" routerLink="/products"> <img style="  height: 35px;
                    width: 35px;" src="assets\images\cartlogo1.png" alt="cart">
                    <span style="font-size: 9px;" class="badge bg-danger">{{totalItemCount}}</span></button>&nbsp;
            </form>
        </div>
    </header>
</div>
<ng-container *ngIf="products.length!=0">
    <div class="container" style="margin-top: 79px;position: relative">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive"
                    style="height:100%; width:100%;  top: 0; bottom: 0; left: 0; right: 0;">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" src="{{item.image}}"></td>
                            <td style="width:25%;">{{item.description}}</td>
                            <td style="width:12%;">{{item.price}}</td>
                            <td style="width:12%;">
                                <div>
                                    <span><button (click)="dec(item)">-</button></span>
                                    <input type="text" id="quantity" style="width:50px;text-align:center"
                                        [(ngModel)]="item.quantity" #quantity="ngModel">
                                    <span><button (click)="inc(item)">+</button></span>
                                </div>
                            </td>
                            <td style="width:12%;">{{item.price * item.quantity}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)=emptyCart() class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-info  ">Shop more</button></td>
                            <td><button routerLink="/checkout" class="btn btn-success">Check out</button></td>
                            <td><strong>Grand Total:{{total|currency:"INR":"symbol-narrow"}}</strong></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length==0">
    <div class="container" style="margin-top: 79px;position: relative">
        <div style="background-color:aliceblue" class="card">
            <h4>My Cart</h4>
        </div>
        <div class="center">
            <img src="assets\images\empty_cart.png" alt="">
            <h5>Cart is empty!</h5>
            <p>Add items to cart </p>
            <button routerLink="/products" class="btn btn-primary">Shop now </button>
        </div>
    </div>
</ng-container>

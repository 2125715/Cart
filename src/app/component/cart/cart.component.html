<ng-container *ngIf="products.length!=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive"
                    style="height:100%; width:100%;  top: 0; bottom: 0; left: 0; right: 0;">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products;let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width:120px;" src="{{item.image}}"></td>
                            <td style="width:25%;">{{item.description}}</td>
                            <td style="width:12%;">{{item.price}}</td>
                            <td style="width:12%;">{{item.quantity}}</td>
                            <td style="width:12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger">Remove</button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)=emptyCart() class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/products" class="btn btn-primary">Shop more</button></td>
                            <td><button class="btn btn-success">Check out</button></td>
                            <td><strong>Grand Total:${{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf="products.length==0">
    <div class="container">
        <div class="card">
            <h4>My Cart</h4>
        </div>
        <div class="center">
            <img src="assets\images\empty_cart.png" alt="">
            <h5>Cart is empty!</h5>
            <p>Add items to cart </p>
            <button routerLink="/products" class="btn btn-primary">Shop now </button>
        </div>
    </div>
</ng-container>

<div>
    <header>
        <div class="navbar " style="background-color:#FEBD69;position: fixed;width:100%;z-index: 1;top: 0;left:0;">
            <div class="navbar-brand align-item-center d-flex">
                <img style=" text-align: center;
                height: 50px;
                width: 50px;" src="assets\images\shippingicon.png" class="responsive" alt="icon">&nbsp;
                <strong routerLink="/products" style="font-size:30px;">EKart</strong>
            </div>
            <h4 style="text-align:center;"> <strong>Add Product</strong></h4>
            <form class="d-flex">
                <button class="btn btn-primary" routerLink="/products">Home</button>&nbsp;
            </form>
        </div>
    </header>
</div>

<div style="margin-top: 85px;"> 

<form #addProductForm="ngForm">
    <div class="form-group">
        <label for="title" style="width:100px ;">Title</label>
        <input type="text" style="width:400px ;" name="title" id="title"
            [(ngModel)]="formData.title" required>
        <div
            *ngIf="addProductForm.controls['title']?.invalid && addProductForm.controls['title']?.dirty || addProductForm.controls['title']?.touched ">
            <div style="color:red" *ngIf="addProductForm.controls['title']?.errors?.['required']">Title is
                required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="price" style="width:100px ;">Price</label>
        <input type="number" style="width:400px ;" name="price"  id="price" [(ngModel)]="formData.price"
            required>
        <div
            *ngIf="addProductForm.controls['price']?.invalid && addProductForm.controls['price']?.dirty || addProductForm.controls['price']?.touched ">
            <div style="color:red" *ngIf="addProductForm.controls['price']?.errors?.['required']">Price is
                required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="description" style="width:100px ;">Description</label>
        <input type="text" style="width:400px ;" name="description" id="description"
            [(ngModel)]="formData.description" required>
        <div
            *ngIf="addProductForm.controls['description']?.invalid && addProductForm.controls['description']?.dirty || addProductForm.controls['description']?.touched ">
            <div style="color:red" *ngIf="addProductForm.controls['description']?.errors?.['required']">Description is
                required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="category" style="width:100px ;">Category</label>
        <input type="text" style="width:400px ;" name="category"  id="category" [(ngModel)]="formData.category"
            required>
        <div
            *ngIf="addProductForm.controls['category']?.invalid && addProductForm.controls['category']?.dirty || addProductForm.controls['category']?.touched ">
            <div style="color:red" *ngIf="addProductForm.controls['category']?.errors?.['required']">Category is
                required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="quantity" style="width:100px ;">Quantity</label>
        <input type="number" style="width:400px ;" name="quantity"  id="quantity" [(ngModel)]="formData.quantity"
            required>
        <div
            *ngIf="addProductForm.controls['quantity']?.invalid && addProductForm.controls['quantity']?.dirty || addProductForm.controls['quantity']?.touched ">
            <div style="color:red" *ngIf="addProductForm.controls['quantity']?.errors?.['required']">Quantity is
                required</div>
        </div>
    </div>

    <div class="form-group">
        <label for="image" style="width:100px ;">Image</label>
        <input type="text" style="width:400px ;"  name="image" id="image" [(ngModel)]="formData.image" required>
        <div
            *ngIf="addProductForm.controls['image']?.invalid && addProductForm.controls['image']?.dirty || addProductForm.controls['image']?.touched ">
            <div style="color:red" *ngIf="addProductForm.controls['image']?.errors?.['required']">Image is
                required</div>
        </div>
    </div>


    <button type="submit" [disabled]="addProductForm.invalid"  class="btn btn-primary" (click)="onSubmit()" >Add Product</button>
</form>
</div>

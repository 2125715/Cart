<div>
    <header>
        <div class="navbar " style="background-color:#FEBD69">
            <div class="navbar-brand align-item-center d-flex">
                <img src="assets\images\shippingicon.png" class="responsive" alt="icon">&nbsp;
                <strong routerLink="/products" style="font-size:30px;">EKart</strong>
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"
                        placeholder="search products">
                </div>
                <span>
                    <img src="assets\images\download.png" class="search-icon" alt="search">
                </span>
                
            </div>
            <button  class="btn btn-secondary" routerLink="/addProductForm">Add Product</button>
            <button  class="btn btn-danger" (click)="logout()">Logout</button>

            <button title="Cart" routerLink="/cart" class="btn btn">
                <img src="assets\images\cartlogo1.png" alt="cart">
                <span style="font-size: 9px;" class="badge bg-danger">{{totalCartItems}}</span>
            </button>
        </div>
    </header>
</div>

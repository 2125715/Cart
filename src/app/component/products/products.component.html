<app-header style="position: fixed;width:100%;z-index: 1;top: 0;left:0;"></app-header>
<div style="margin-top: 79px;position: relative;background-color:aliceblue;" class="cart-top container-responsive">
    <div class="container d-flex">
        <div class="item">
            <a (click)="filter('')">
                <img src="assets\images\Allproducts.webp" alt="AllProducts">&nbsp;
                <h6>All Products</h6>&nbsp;
            </a>
        </div>
        <div class="item">
            <a (click)="filter('electronics')">
                <img src="assets\images\electronics.jpg" alt="mobiles">&nbsp;
                <h6>Electronics</h6>&nbsp;
            </a>
        </div>
        <div class="item">
            <a (click)="filter('jewelery')">
                <img src="assets\images\jewellery.webp" alt="jewellery">
                <h6>Jewellery</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('men')">
                <img src="assets\images\men's clothing.jpg" alt="clothing">
                <h6>Men's Clothing</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('women')">
                <img style="width:50px;" src="assets\images\women's clothing.jpg" alt="clothing">
                <h6>Women's Clothing</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="filter('grocery')">
                <img src="assets\images\grocery.webp" alt="Grocery">&nbsp;
                <h6>Grocery</h6>&nbsp;
            </a>
        </div>
        
        
        
    </div>
</div>

<div style="background-color: aliceblue;" class="container">
    <div class="row">
        <ng-container *ngFor="let item of filterCategory| filter:searchKey:'title'">
            <div style="background-color:aliceblue;margin-left: 60px;" class="card col-md-3">
                <img style="margin-left: 30px;" src="{{item.image}}" alt="Item image">
                <h5>{{item.title}}</h5>
                <p>{{item.description}}</p>
                <p><strong>Price:</strong>{{item.price |currency: "INR":"symbol-narrow"}}</p>
                <button *ngIf="!item.addedToCart" class="btn btn-secondary" title="Add to cart" data-toggle="modal"
                    data-target="#myModal" (click)="addtocart(item)">Add to Cart</button>
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content">
                            <div class="modal-body">
                                <p style="text-align:center"><strong>Item added to cart</strong></p>
                            </div>
                            <!-- <div class="modal-footer"> -->
                            <button type="button" style="text-align:center;" class="btn btn-warning"
                                data-dismiss="modal">Ok</button>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <button *ngIf="item.addedToCart" class="btn btn-info" title="Go To Cart" (click)="goToCart()">Go To
                    Cart</button>
            </div>
        </ng-container>
    </div>
</div>
